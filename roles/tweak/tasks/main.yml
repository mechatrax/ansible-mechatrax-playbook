---
- name: configure keyboard
  lineinfile: dest=/etc/default/keyboard
              regexp={{ item.regexp }}
              line={{ item.line }}
              backup=yes
  with_items:
  - { regexp: '^XKBLAYOUT=', line: 'XKBLAYOUT="jp"' }

